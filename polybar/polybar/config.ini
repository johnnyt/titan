[color]
background-dark = "#EA100E23"
foreground = "#F3F3F3"
foreground-faded = "#B2B2B2"
accent = "#ffe6b3"

include-file = ~/.config/polybar/modules.ini

[bar/top]
monitor =
monitor-fallback =
height = 28
enable-ipc = true
background = ${color.background-dark}

font-0 = iA Writer Quattro S:size=10;2
font-1 = icomoon\-feather:size=12;2

pseudo-transparency = true
module-margin-left = 1
module-margin-right = 1

modules-left = bspwm
modules-center = cpu memory filesystem network
modules-right = updates alsa date sysmenu
